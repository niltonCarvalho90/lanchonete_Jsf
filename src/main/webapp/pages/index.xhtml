<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="frmProdNovo">
			<h:panelGrid id="PnlProdNovo" columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText value="#{CardapioBean.nomeComida.nome}" maxlength="50"
					size="30" />
				<p:outputLabel value="Preço:" />
				<p:inputText value="#{CardapioBean.nomeComida.preco}" maxlength="50"
					size="30">
					<f:convertNumber pattern="0.00" />
				</p:inputText>
				<p:outputLabel value="Tipo de comida:" />
				<p:inputText value="#{CardapioBean.nomeComida.tipoComida}"
					maxlength="50" size="30" />
			</h:panelGrid>
			<p:commandButton value="Gravar"
				actionListener="#{CardapioBean.salvar}"
				update=":frmProdNovo:PnlProdNovo :msgGlobal" />
			<p:commandButton value="Cardápio" action="/pages/listagem.xhtml"
				update=":msgGlobal" />
		</h:form>
	</ui:define>
</ui:composition>
